<html>
   <head>
      <title>Stalker Whishlist</title>
      <meta http-equiv="content-type" content="text/html;charset=utf-8">
      <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
      <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
      <script type="text/javascript" src="item.js"></script>
   </head>
   <body>
      <div id='app' >
         <ul class="nav nav-tabs nav-justified">
            <li v-for="element in db" class="nav-item">
              <a class="nav-link" @click.prevent="setActive(element.raid)" :class="{ active: isActive(element.raid) }" :href="element.raid">{{element.raid}}</a>
            </li>
          </ul>
          <div class="tab-content py-3" >
            <div v-for="element in db" class="tab-pane fade" :class="{ 'active show': isActive(element.raid) }" :id="element.raid">
              <table>
                  <thead>
                    <tr>
                      <th>Item</th>
                      <th>Order</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr v-for="item in element.item">
                      <td>{{item.name}}</td>
                      <td>
                        <div class="card text-white bg-dark" style="width: 9rem; display:inline-block; margin:2px;"  v-for="order in item.order">
                          <div class="card-body">
                            <h5 class="card-title">{{order.name}}</h5>
                            <p class="card-text">{{order.value}}</p>
                          </div>
                        </div>
                      </td>
                    </tr>
                  </tbody>
              </table>
            </div>
          </div>
      </div>      
      <script type="text/javascript" src="whishlist.js"></script>
   </body>
</html>
